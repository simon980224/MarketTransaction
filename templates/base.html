<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title if title else "untitle" }}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- 自定義 CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <!-- 頭部導航欄 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">首頁</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="切換導航">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/UserMgr' %}active{% endif %}"
              href="{{ url_for('UserMgr') }}">用戶管理</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/Transaction' %}active{% endif %}"
              href="{{ url_for('Transaction') }}">交易明細</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主內容區域 -->
  <div class="container mt-4">{% block content %} {% endblock %}</div>
  <!-- 共用js -->
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  <!-- Bootstrap 5 JS及其相依 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 的腳本 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
